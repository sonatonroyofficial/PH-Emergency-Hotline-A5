<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- font awesome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--Daisy UI cdn-->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

     <!-- tailwind css cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
<!-- NAVBAR -->
  <header class="bg-white/95 backdrop-blur border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-2 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 rounded-full grid place-items-center text-white font-bold"><img src="assets/logo.png" alt=""></div>
        <div class="font-bold text-lg  text-[#006747] ">Emergency Service</div>
      </div>

        <div class="flex items-center gap-4">
        <div class="flex items-center gap-2"><span class="sr-only">Hearts</span>❤️ <span id="heartCount" class="font-semibold">0</span></div>
        <div class="flex items-center gap-2"><span class="sr-only">Coins</span>🪙 <span id="coinCount" class="font-semibold">100</span></div>
        <div class="flex items-center gap-2"><span class="sr-only">Copies</span>📋 <span id="copyCount" class="font-semibold">0</span></div>
      </div>
    </div>
  </header>
    
</body>
</html>
